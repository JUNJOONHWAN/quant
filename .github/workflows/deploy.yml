name: Build & Deploy Pages (daily refresh)

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '10 21 * * *'  # 06:10 KST

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install --no-audit --no-fund

      - name: Generate dataset
        run: npm run generate:data

      - name: Sanity check
        run: |
          test -s static_site/data/precomputed.json || { echo "missing precomputed.json"; exit 1; }
          echo "KEY_PRESENT=$([ -n "$ALPHAVANTAGE_API_KEY" ] && echo 1 || echo 0)"

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: static_site

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
