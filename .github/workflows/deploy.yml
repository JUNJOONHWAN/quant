name: Build & Deploy Pages (daily refresh)

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '10 21 * * *'  # 06:10 KST
    - cron: '50 3 * * *'   # 12:50 KST

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Generate dataset
        run: npm run generate:data

      - name: Sanity check (allow no_data placeholder)
        run: |
          node -e "const fs=require('fs');const p='static_site/data/precomputed.json';if(!fs.existsSync(p)){process.exit(1)};console.log('precomputed.json OK')"

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: static_site

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
