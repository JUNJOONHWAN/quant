name: Build & Deploy Pages (daily refresh)

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '00 22 * * *'  # 07:00 KST (UTC+9)
    - cron: '10 5 * * *'   # 14:10 KST

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Generate dataset
        run: npm run generate:data

      - name: Set BUILD_ID
        run: echo "BUILD_ID=$(date -u +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Update version manifest
        run: |
          node -e "const fs=require('fs');const path='static_site/data/version.json';const build=process.env.BUILD_ID||'';let data={};if(fs.existsSync(path)){try{data=JSON.parse(fs.readFileSync(path,'utf8'));}catch(error){console.warn('Failed to parse existing version.json, resetting.',error);data={};}}if(build){data.build=build;}const precomputed='static_site/data/precomputed.json';if(fs.existsSync(precomputed)){data.data='precomputed.json';}fs.mkdirSync('static_site/data',{recursive:true});fs.writeFileSync(path,JSON.stringify(data,null,2));"

      - name: Sanity check (allow no_data placeholder)
        run: |
          node -e "const fs=require('fs');const p='static_site/data/precomputed.json';if(!fs.existsSync(p)){process.exit(1)};console.log('precomputed.json OK')"

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: static_site

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
