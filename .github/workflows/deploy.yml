name: Build & Deploy Pages (daily refresh)

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '00 22 * * *'  # 07:00 KST (UTC+9)
    - cron: '10 5 * * *'   # 14:10 KST

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-report.txt

      - name: Install Python dependencies
        run: pip install --upgrade pip && pip install -r requirements-report.txt

      - name: Generate dataset
        run: npm run generate:data

      - name: Run market probabilistic report
        run: scripts/run-market-report.sh market_report

      - name: Bundle market report outputs
        run: |
          mkdir -p static_site/data
          cp market_report/report.json static_site/data/market_report.json
          cp market_report/report.md static_site/data/market_report.md
          cp market_report/summary.txt static_site/data/market_report_summary.txt

      - name: Set BUILD_ID
        run: echo "BUILD_ID=$(date -u +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Update version manifest
        run: |
          node -e "const fs=require('fs');const path='static_site/data/version.json';const build=process.env.BUILD_ID||'';let data={};if(fs.existsSync(path)){try{data=JSON.parse(fs.readFileSync(path,'utf8'));}catch(error){console.warn('Failed to parse existing version.json, resetting.',error);data={};}}if(build){data.build=build;}const precomputed='static_site/data/precomputed.json';if(fs.existsSync(precomputed)){data.data='precomputed.json';}fs.mkdirSync('static_site/data',{recursive:true});fs.writeFileSync(path,JSON.stringify(data,null,2));"

      - name: Register market report manifest entry
        run: |
          node -e "const fs=require('fs');const path='static_site/data/version.json';const next=fs.existsSync(path)?JSON.parse(fs.readFileSync(path,'utf8')):{};if(fs.existsSync('static_site/data/market_report.json')){next.report='market_report.json';}fs.writeFileSync(path,JSON.stringify(next,null,2));"

      - name: Sanity check (allow no_data placeholder)
        run: |
          node -e "const fs=require('fs');const p='static_site/data/precomputed.json';const r='static_site/data/market_report.json';if(!fs.existsSync(p)){throw new Error('missing precomputed.json');}if(!fs.existsSync(r)){throw new Error('missing market_report.json');}console.log('precomputed.json OK');console.log('market_report.json OK');"

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: static_site

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
