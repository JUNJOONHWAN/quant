name: Market Probabilistic Report

on:
  push:
    branches: [main]
  schedule:
    - cron: '20 5 * * *'  # 14:20 KST daily run
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-report:
    runs-on: ubuntu-latest
    env:
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-report.txt

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements-report.txt

      - name: Run market probabilistic report
        run: scripts/run-market-report.sh market_report

      - name: Upload market report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: market-report
          path: |
            market_report/report.json
            market_report/report.md
            market_report/summary.txt
            logs/market_prob_report.log
          if-no-files-found: warn
